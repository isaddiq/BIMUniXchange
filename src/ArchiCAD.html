<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archicad BIM Network Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: auto;
        }

        .container {
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            margin: 5px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .control-group {
            display: inline-block;
            margin: 0 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="range"] {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px;
            color: white;
            margin: 5px;
        }

        select option {
            background: #333;
            color: white;
        }

        #network-container {
            width: 100%;
            height: 800px;
            background: rgba(255, 255, 255, 0.993);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            pointer-events: none;
            font-size: 12px;
            max-width: 200px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .element-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .element-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .element-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .element-type {
            font-weight: bold;
            color: #ffd700;
        }

        .element-count-num {
            font-size: 1.2em;
            margin-left: 10px;
        }

        #zoom-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Archicad BIM Network Hierarchy</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">4,050</div>
                <div class="stat-label">Total Nodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4,049</div>
                <div class="stat-label">Total Edges</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Hierarchy Levels</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">14</div>
                <div class="stat-label">Element Types</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4,035</div>
                <div class="stat-label">BIM Elements</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>View Level:</label>
                <select id="levelFilter">
                    <option value="all">All Levels</option>
                    <option value="0,1">Project + Types Only</option>
                    <option value="0,1,2" selected>Complete Hierarchy</option>
                </select>
            </div>
            <div class="control-group">
                <label>Element Type Filter:</label>
                <select id="typeFilter">
                    <option value="all">All Types</option>
                </select>
            </div>
            <div class="control-group">
                <label>Node Size: <span id="sizeValue">3</span></label>
                <input type="range" id="nodeSize" min="1" max="8" value="3">
            </div>
        </div>

        <div id="network-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6b6b;"></div>
                    <span>Project Root</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4ecdc4;"></div>
                    <span>Element Types</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #45b7d1;"></div>
                    <span>Individual Elements</span>
                </div>
            </div>
            <div id="zoom-info">
                Use mouse wheel to zoom, drag to pan, click nodes for details
            </div>
        </div>

        <div class="element-count">
            <h3>üìä Element Distribution by Type</h3>
            <div class="element-grid" id="elementGrid">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Network data structure
        const bimData = {
            elementCounts: {
                'Column': 1447,
                'Morph': 735,
                'Beam': 720,
                'Slab': 466,
                'Wall': 300,
                'Object': 203,
                'Window': 105,
                'Door': 25,
                'Zone': 24,
                'Mesh': 4,
                'Stair': 2,
                'Shell': 2,
                'Roof': 1,
                'Railing': 1
            }
        };

        // Generate network data
        function generateNetworkData() {
            const nodes = [];
            const links = [];

            // Add root node
            nodes.push({
                id: 'PROJECT_ROOT',
                label: 'Archicad Project',
                type: 'Project',
                level: 0,
                count: 4035,
                size: 20
            });

            // Add element type nodes
            Object.entries(bimData.elementCounts).forEach(([type, count]) => {
                const typeId = `TYPE_${type}`;
                nodes.push({
                    id: typeId,
                    label: type,
                    type: 'ElementType',
                    level: 1,
                    count: count,
                    size: Math.max(8, Math.log(count) * 2)
                });

                links.push({
                    source: 'PROJECT_ROOT',
                    target: typeId
                });

                // Add individual elements (simplified for performance)
                const sampleSize = Math.min(count, 50); // Limit for performance
                for (let i = 0; i < sampleSize; i++) {
                    const elementId = `${type}_${i}`;
                    nodes.push({
                        id: elementId,
                        label: `${type} ${i + 1}`,
                        type: type,
                        level: 2,
                        parentType: type,
                        size: 3
                    });

                    links.push({
                        source: typeId,
                        target: elementId
                    });
                }
            });

            return { nodes, links };
        }

        // Color mapping for different levels and types
        const colorMap = {
            'Project': '#ff6b6b',
            'ElementType': '#4ecdc4',
            'Column': '#45b7d1',
            'Morph': '#96ceb4',
            'Beam': '#feca57',
            'Slab': '#ff9ff3',
            'Wall': '#54a0ff',
            'Object': '#5f27cd',
            'Window': '#00d2d3',
            'Door': '#ff9f43',
            'Zone': '#10ac84',
            'Mesh': '#ee5a24',
            'Stair': '#576574',
            'Shell': '#8395a7',
            'Roof': '#222f3e',
            'Railing': '#c8d6e5'
        };

        // Initialize visualization
        const container = d3.select('#network-container');
        const width = 1650;
        const height = 800;

        const svg = container.append('svg')
            .attr('width', width)
            .attr('height', height);

        const g = svg.append('g');

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 3])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Tooltip
        const tooltip = d3.select('#tooltip');

        // Generate and render network
        const data = generateNetworkData();
        let filteredData = { ...data };

        // Initialize filters
        const typeFilter = d3.select('#typeFilter');
        Object.keys(bimData.elementCounts).forEach(type => {
            typeFilter.append('option').attr('value', type).text(type);
        });

        // Simulation
        let simulation;

        function createSimulation(nodes, links) {
            return d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(d => {
                    if (d.source.level === 0) return 200;
                    if (d.source.level === 1) return 100;
                    return 50;
                }))
                .force('charge', d3.forceManyBody().strength(d => {
                    if (d.level === 0) return -1000;
                    if (d.level === 1) return -500;
                    return -30;
                }))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => d.size + 2));
        }

        function updateVisualization() {
            // Clear previous elements
            g.selectAll('*').remove();

            // Filter data
            const levelFilter = d3.select('#levelFilter').node().value;
            const typeFilterValue = d3.select('#typeFilter').node().value;
            
            let filteredNodes = [...data.nodes];
            let filteredLinks = [...data.links];

            if (levelFilter !== 'all') {
                const allowedLevels = levelFilter.split(',').map(Number);
                filteredNodes = filteredNodes.filter(d => allowedLevels.includes(d.level));
                filteredLinks = filteredLinks.filter(d => 
                    filteredNodes.find(n => n.id === d.source.id || n.id === d.source) &&
                    filteredNodes.find(n => n.id === d.target.id || n.id === d.target)
                );
            }

            if (typeFilterValue !== 'all') {
                filteredNodes = filteredNodes.filter(d => 
                    d.level <= 1 || d.type === typeFilterValue || d.parentType === typeFilterValue
                );
                filteredLinks = filteredLinks.filter(d => 
                    filteredNodes.find(n => n.id === d.source.id || n.id === d.source) &&
                    filteredNodes.find(n => n.id === d.target.id || n.id === d.target)
                );
            }

            // Create simulation
            simulation = createSimulation(filteredNodes, filteredLinks);

            // Create links
            const link = g.append('g')
                .selectAll('line')
                .data(filteredLinks)
                .join('line')
                .attr('stroke', '#999')
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', 1);

            // Create nodes
            const nodeSize = +d3.select('#nodeSize').node().value;
            
            const node = g.append('g')
                .selectAll('circle')
                .data(filteredNodes)
                .join('circle')
                .attr('r', d => d.size * nodeSize)
                .attr('fill', d => colorMap[d.level === 0 ? 'Project' : (d.level === 1 ? 'ElementType' : d.type)] || '#ccc')
                .attr('stroke', '#fff')
                .attr('stroke-width', 1.5)
                .style('cursor', 'pointer')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // Add labels for important nodes
            const label = g.append('g')
                .selectAll('text')
                .data(filteredNodes.filter(d => d.level <= 1))
                .join('text')
                .text(d => d.label)
                .attr('font-size', d => d.level === 0 ? '14px' : '10px')
                .attr('font-weight', 'bold')
                .attr('fill', '#fff')
                .attr('text-anchor', 'middle')
                .attr('dy', '0.35em')
                .style('pointer-events', 'none');

            // Tooltip events
            node.on('mouseover', (event, d) => {
                tooltip.style('opacity', 1)
                    .html(`
                        <strong>${d.label}</strong><br/>
                        Type: ${d.type}<br/>
                        Level: ${d.level}<br/>
                        ${d.count ? `Count: ${d.count}` : ''}
                    `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 10) + 'px');
            })
            .on('mouseout', () => {
                tooltip.style('opacity', 0);
            });

            // Simulation tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
        }

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Event listeners
        d3.select('#levelFilter').on('change', updateVisualization);
        d3.select('#typeFilter').on('change', updateVisualization);
        d3.select('#nodeSize').on('input', function() {
            d3.select('#sizeValue').text(this.value);
            updateVisualization();
        });

        // Populate element grid
        function populateElementGrid() {
            const grid = d3.select('#elementGrid');
            Object.entries(bimData.elementCounts)
                .sort((a, b) => b[1] - a[1])
                .forEach(([type, count]) => {
                    grid.append('div')
                        .attr('class', 'element-item')
                        .html(`
                            <span class="element-type">${type}</span>
                            <span class="element-count-num">${count.toLocaleString()}</span>
                        `);
                });
        }

        // Initialize
        populateElementGrid();
        updateVisualization();

        // Set initial zoom
        svg.call(zoom.transform, d3.zoomIdentity.translate(50, 50).scale(0.8));
    </script>
</body>
</html>
